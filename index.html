<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
</head>
<body>
    <h1 id="title">USA Education Data</h1>
    <h3 id="description">Percentage of people over 25y with a bachelors degree or higher.</h3>
    <div id="tooltip">

    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="20" y="10" width="40" height="40" fill="tomato"></rect>
            <text x="80" y="35" fill="black">Less than 15%</text>
        </g>
        <g>
            <rect x="20" y="50" width="40" height="40" fill="orange"></rect>
            <text x="80" y="75" fill="black">15% than 30%</text>
        </g>
        <g>
            <rect x="20" y="90" width="40" height="40" fill="lightgreen"></rect>
            <text x="80" y="115" fill="black">30% to 45%</text>
        </g>
        <g>
            <rect x="20" y="130" width="40" height="40" fill="limegreen"></rect>
            <text x="80" y="155" fill="black">More than 45%</text>
        </g>
    </svg>
<script defer src="app.js"></script>
</body>
</html>
